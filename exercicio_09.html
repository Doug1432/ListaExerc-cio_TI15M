    <p>Euro para Real: R$ <span id="valor_euro"> </span> </p>

    <script>
        let euro = Number (prompt("Digite o valor do Euro"));
        let dolar = Number (prompt("Digite o valor do Dolar"));
        let real = Number (1)
        let valor_euro = Number (dolar * 5,21)
        let valor_dolar = Number (euro * 5,04)

        document.getElementById("valor_euro").innerHTML=valor_euro;
        document.getElementById("valor_dolar").innerHTML=valor_dolar;

    </script>
