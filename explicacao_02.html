<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explicação 02</title>
</head>
<body>
    <h1>Média dos Alunos</h1>
    <p>Aluno: <span id="nomeAluno"></span> </p>
    <p>Nota-01: <span id="nota1">  </span> </p>
    <p>Nota-02: <span id="nota2"> </span></p>
    <p>Média: <span id="media"> </span> </p>
    <script>
       let nomeAluno = prompt ("Digite o seu nome");
       let nota1 = Number (prompt ("Digite a primeira nota do aluno."));
       let nota2 = Number (prompt("Digite a segunda nota do aluno."));
       let media = ((nota1 + nota2) / 2 );
       document.getElementById("nomeAluno").innerHTML=nomeAluno;
       document.getElementById("nota1").innerHTML=nota1;
       document.getElementById("nota2").innerHTML=nota2;
       document.getElementById("media").innerHTML=media;
<body>
</html>
